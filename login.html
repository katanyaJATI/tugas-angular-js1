<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login Form</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fonts/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

    <!-- JQUERY -->
     <script src="assets/angular-datatables-master/vendor/jquery/dist/jquery.js"></script>     
    
     <!-- ANGULAR -->
    <script src="assets/angular-datatables-master/vendor/angular/angular.js"></script>
   
    <script src="controller/login_ctrl.js"></script>


	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">

          <div ng-controller="LoginController as loginCtrl">
            <form name="formLogin" ng-submit="formLogin.$valid && loginCtrl.login()" novalidate>
                <div class="form-group">
                    <input name="username" ng-model="username" type="text" class="form-control input-lg" placeholder="Username" required />
                    <span ng-show="loginCtrl.username.$touched && loginCtrl.username.$invalid" class="text-danger">Masukan Username</span>
                </div>
                <div class="form-group">
                    <input name="password" ng-model="password" type="password" class="form-control input-lg" placeholder="Password" required />
                    <span ng-show="loginCtrl.password.$touched && loginCtrl.password.$invalid" class="text-danger">Masukan Password</span>
                </div>
                
                <!-- Message -->
                <div ng-show="formLogin.message" class="alert alert-danger">
                  {{formLogin.message}}
                </div>
                
                <button type="submit" ng-disabled="formLogin.$invalid" class="btn btn-primary btn-lg btn-block">Sign In</button>
                
            </form>
          </div>


      </div>
      <div class="modal-footer">
      </div>	
      </div>
  </div>
  </div>
</div>
</body>
</html>
